<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap 7</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="row justify-content-center">
        <h3>Carousel simple</h3>
    </div>
    <!-- Code du carousel simple -->
    <div class="container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/card1.jpg" class="d-block w-100" alt="card1" style="width: 900px; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img src="images/card2.jpg" class="d-block w-100" alt="card2" style="width: 900px; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img src="images/card3.jpg" class="d-block w-100" alt="card3" style="width: 900px; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img src="images/card4.jpg" class="d-block w-100" alt="card4" style="width: 900px; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img src="images/card5.jpg" class="d-block w-100" alt="card5" style="width: 900px; height: 400px;">
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <h3>Carousel avec fleches</h3>
    </div>
    <!-- Code du carousel avec des fleches de controle -->
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/card1.jpg" data-src="holder.js/900x400?theme=social"
                        alt="900x400" data-holder-rendered="true" style="width: 900px; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/card2.jpg" data-src="holder.js/900x400?theme=industrial"
                        alt="900x400" data-holder-rendered="true" style="width: 900px; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/card3.jpg" data-src="holder.js/900x400?theme=industrial"
                        alt="900x400" data-holder-rendered="true" style="width: 900px; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/card4.jpg" data-src="holder.js/900x400?theme=industrial"
                        alt="900x400" data-holder-rendered="true" style="width: 900px; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/card5.jpg" data-src="holder.js/900x400?theme=industrial"
                        alt="900x400" data-holder-rendered="true" style="width: 900px; height: 400px;">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <div class="row justify-content-center">
        <h3>Carousel Fondu</h3>
    </div>
    <div class="container">
        <div id="carouselFadeExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/card1.jpg" data-src="holder.js/900x400?theme=social"
                        alt="900x400" data-holder-rendered="true" style="width: 900px; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/card2.jpg" data-src="holder.js/900x400?theme=industrial"
                        alt="900x400" data-holder-rendered="true" style="width: 900px; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/card3.jpg" data-src="holder.js/900x400?theme=industrial"
                        alt="900x400" data-holder-rendered="true" style="width: 900px; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/card4.jpg" data-src="holder.js/900x400?theme=industrial"
                        alt="900x400" data-holder-rendered="true" style="width: 900px; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/card5.jpg" data-src="holder.js/900x400?theme=industrial"
                        alt="900x400" data-holder-rendered="true" style="width: 900px; height: 400px;">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselFadeExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselFadeExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    </div>
</body>

</html>
